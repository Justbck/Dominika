      <script type="text/javascript">

      // navigation starts here

      $("#toggle").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $("#resize ul li a").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $(".close-btn").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      // navigation ends here

      // nav animation

      TweenMax.from("#brand", 1.5, {
            delay: 5.0,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom("#menu li a", 1.5, {
            delay: 5.0,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);

      // nav animation ends

      
 
    TweenMax.to(".loader-wrapper", 2, {
        top: "-110%",
        ease: Expo.easeInOut,
        delay: 3.6
    });

    var tl = new TimelineMax();

    tl.from(".loader", 1.6, {
        scaleY: "0%",
        y: 80,
        ease: Expo.easeInOut,
        delay: 1,
        transformOrigin:"50% 100%"
    });

    tl.to(".loader", 2.6, {
        height: "20vh",
        scaleY: "0%",
        ease: Expo.easeInOut,
        transformOrigin:"0% -100%"
    });
